site_name: Enchentes RS
repo_url: https://github.com/enchentesrs/enchentesrs.github.io
markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.tracking
  - content.action.edit
  palette:
    primary: green
    accent: red
